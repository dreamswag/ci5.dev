            <div class="nav-group">

    <script>
        const apps = [
            { id: "adguard", name: "AdGuard Home", cat: "Privacy", icon: "üõ°Ô∏è" },
            { id: "unbound", name: "Unbound DNS", cat: "Networking", icon: "üåê" },
            { id: "wireguard", name: "WireGuard", cat: "VPN", icon: "üîí" },
            { id: "homeassistant", name: "Home Assistant", cat: "IoT", icon: "üè†" },
            { id: "paper-mc", name: "Minecraft Server", cat: "Games", icon: "‚õèÔ∏è" }
        ];

        const grid = document.getElementById('app-grid');
        
        apps.forEach(app => {
            const el = document.createElement('div');
            el.className = 'app-row';
            el.innerHTML = `
                <div class="app-icon">${app.icon}</div>
                <div class="app-details">
                    <div class="app-name">${app.name}</div>
                    <div class="app-cat">${app.cat}</div>
                </div>
                <button class="get-btn" onclick="install('${app.id}', this)">GET</button>
            `;
            grid.appendChild(el);
        });

        function install(id, btn) {
            btn.textContent = "COPIED";
            btn.classList.add('installed');
            navigator.clipboard.writeText(`cork install ${id}`);
            setTimeout(() => {
                btn.textContent = "OPEN";
            }, 1000);
        }
    </script>
